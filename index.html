<!DOCTYPE html>
<html>
<head>

  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css">
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
  <script src="tictac.js"></script>
</head>
<body>
<img class="left" src="https://s-media-cache-ak0.pinimg.com/564x/b9/82/cc/b982cc8931ed1f82b7e0cee13cdf21aa.jpg">
  <img class="right" src="https://s-media-cache-ak0.pinimg.com/564x/ba/40/68/ba40688775a24afa4b1ef54fe492d5dd.jpg">

  <div class="main_container">
    <h1><strong>Tic Tac Toe</strong></h1>


    <div id="box">
      <input class="boxes" type="button" id="btn1" onclick="clickBtn('btn1')"/>
      <input class="boxes" type="button" id="btn2" onclick="clickBtn('btn2')"/>
      <input class="boxes" type="button" id="btn3" onclick="clickBtn('btn3')"/>
      <input class="boxes" type="button" id="btn4" onclick="clickBtn('btn4')"/>
      <input class="boxes" type="button" id="btn5" onclick="clickBtn('btn5')"/>
      <input class="boxes" type="button" id="btn6" onclick="clickBtn('btn6')"/>
      <input class="boxes" type="button" id="btn7" onclick="clickBtn('btn7')"/>
      <input class="boxes" type="button" id="btn8" onclick="clickBtn('btn8')"/>
      <input class="boxes" type="button" id="btn9" onclick="clickBtn('btn9')"/>
    </div>
    <input type="button" id="btnReset" onclick="reset()" value="Reset Game"/>
  </div>


</body>
</html>
